<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Age Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #7E47EB;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 30px;
    }

    .input-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      display: flex;
      gap: 10px;
      align-items: center;
      box-shadow: 0 8px 16px rgba(0,0,0,0.8);
    }

    input[type="date"] {
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #8e44ad;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .result {
      display: flex;
      gap: 20px;
      margin-top: 40px;
    }

    .box {
      background: white;
      color: black;
      padding: 20px 30px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.8);
    }

    .label {
      font-size: 14px;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <h1>AGE CALCULATOR</h1>
  <div class="input-box">
    <input type="date" id="dob">
    <button onclick="calculateAge()">Calculator</button>
  </div>

  <div class="result">
    <div class="box">
      <div id="years">00</div>
      <div class="label">YEAR</div>
    </div>
    <div class="box">
      <div id="months">00</div>
      <div class="label">MONTH</div>
    </div>
    <div class="box">
      <div id="days">00</div>
      <div class="label">DAY</div>
    </div>
  </div>

  <script>
    function calculateAge() {
      const dob = new Date(document.getElementById('dob').value);
      const today = new Date();

      let years = today.getFullYear() - dob.getFullYear();
      let months = today.getMonth() - dob.getMonth();
      let days = today.getDate() - dob.getDate();

      if (days < 0) {
        months--;
        days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
      }

      if (months < 0) {
        years--;
        months += 12;
      }

      document.getElementById('years').innerText = years.toString().padStart(2, '0');
      document.getElementById('months').innerText = months.toString().padStart(2, '0');
      document.getElementById('days').innerText = days.toString().padStart(2, '0');
    }
  </script>
</body>
</html>
